<ion-tabs class="tabs-light tabs-icon-top" id="tabsOne" ng-class="{'tabs-item-hide': $root.hideTabs}">
    <!--　情报站　-->
    <ion-tab title="情报站" icon-on="ion-document-text" icon-off="ion-document-text" ui-sref="tabs.intelligence_set.intelligence">
        <ion-nav-view name="tabs-intelligence_set"></ion-nav-view>
    </ion-tab>
    <!--　社区　-->
    <ion-tab title="社区" icon-on="ion-chatboxes" icon-off="ion-chatboxes" ui-sref="tabs.community">
        <ion-nav-view name="tab-community"></ion-nav-view>
    </ion-tab>
    <!--　基地　-->
    <ion-tab title="基地" icon-on="ion-ios-flag" icon-off="ion-ios-flag" ui-sref="tabs.base">
        <ion-nav-view name="tab-base"></ion-nav-view>
    </ion-tab>
    <!--　角色　-->
    <ion-tab title="角色" icon-on="ion-android-person" icon-off="ion-android-person" ui-sref="tabs.role">
        <ion-nav-view name="tab-role"></ion-nav-view>
    </ion-tab>
